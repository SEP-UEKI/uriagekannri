<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>顧客別ステータス管理画面</title>
<meta charset="utf-8" />
</head>
<body>
登録済みのステータスの中から新しく登録するステータスを選んでください
<form th:action="@{/statuscreate}" th:object="${ValidationForm2}" th:method="get">
	<table>
		<tr>
			<th class="cell_title">顧客名</th>
			<th class="cell_required">:</th>
			<td><span th:text="${user.clientname}" th:field="${user.clientname}"></span></td>
		</tr>
	</table>
	<table border="1" align="left">
		<tr>
			<th bgcolor="#bfefdf" class="col_status">顧客対応ステータス</th>
		</tr>
		<tr th:block th:each="User : ${items}">
			<td align="center"th:text="${User.status}"/></td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th bgcolor="#bfefdf" class="col_status">登録済みステータス</th>
		</tr>
		<tr th:block th:each="Users : ${item}">
			<td align="center"th:text="${Users.status}"/></td>
		</tr>
	</table>
	<table>
		<tr>
			<th class="cell_title">登録するステータス</th>
			<th class="cell_required">：</th>
			<td><select id="singleSelect" name="status">
    		<option value="none" selected="selected" class="msg">---</option>
    		<option th:each="itemS : ${item}" th:value="${itemS.status}" th:text="${itemS.status}">
			</select>
			</td>
		</tr>
	</table>
	<input type="submit" name="newstatus" value="登録ステータス確認画面へ" style="WIDTH: 250px; HEIGHT: 20px" />
	<input type="hidden" name="id" th:value="${user.id}">
</form>
</body>
</html>
