<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザー新規登録</title>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
<h3>ユーザー新規登録</h3>
ユーザー名とメールアドレスを入力してください。(必須)
	<form th:action="@{/newuser}" th:object="${userRequest3}" th:method="get">
		<table>
		<div>
			<tr>
				<th class="cell_title">ユーザー名</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{name}">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span></td>
			</tr>
		</div>
		<div>
			<tr>
				<th class="cell_title">メールアドレス</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{mailadd}">
				<span th:if="${#fields.hasErrors('mailadd')}" th:errors="*{mailadd}" style="color: red"></span></td>
			</tr>
		</div>
		<tr>
			<th class="cell_title">管理者権限</th>
			<th class="cell_required">：</th>
			<td><div th:each="item : ${radioItems}">
				<input type="radio" name="adomin" th:value="${item.key}" th:text="${item.value}"/></div></td>
		</tr>
		</table>
		<input type="submit"  value="ユーザー新規登録確認画面へ" class="btn">
		<input type="button" onClick='history.back();' value="戻る">
	</form>
</body>
</html>
