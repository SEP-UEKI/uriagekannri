<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>案件編集</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>案件編集</h1>
    <form th:action="@{/useredit}" th:object="${user}" th:method="get">
        <table>
         	<tr>
                <th class="cell_title">顧客</th>
                <th class="cell_required">:</th>
                <td><span th:text="*{clientname}" th:field="*{clientname}"></span></td>
            </tr>
            <tr>
                <th class="cell_title">受注日</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{day}" value="*{day}"></td>
            </tr>
            <tr>
                <th class="cell_title">S番号</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{snumber}" value="*{snumber}"></td>
            </tr>
            <tr>
                <th class="cell_title">件名</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{subject}" value="*{subject}"></td>
            </tr>
             <tr>
                <th class="cell_title">数量</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{quantity}" value="*{quantity}"></td>
            </tr>
             <tr>
                <th class="cell_title">納入指定日</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{deliveryday}" value="*{deliveryday}"></td>
            </tr>
            <tr>
                <th class="cell_title">納入日</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{deliveryday2}" value="*{deliveryday2}"></td>
            </tr>
            <tr>
                <th class="cell_title">請求日</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{billingday}" value="*{billingday}"></td>
            </tr>
            <tr>
                <th class="cell_title">見積金額</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{money}" value="*{money}"></td>
            </tr>
            <tr>
                <th class="cell_title">受注金額</th>
                <th class="cell_required">:</th>
                <td><input type="text" th:field="*{money2}" value="*{money2}"></td>
            </tr>
            <tr>
				<th class="cell_title">ステータス</th>
				<th class="cell_required">：</th>
				<td>
					<select id="singleSelect" name="selectedItem2" th:field="*{status}">
    			 	<option value="">---</option>
    			 	<option th:each="item : ${selectItems2}" th:value="${item.value}" th:text="${item.value}"> <!--th:selected="${item.value} == *{selectedItem2}">singleSelect</option> -->
					</select>
				</td>
			</tr>
        </table>
        <input type="submit"  value="確認" class="btn">
        <input type="button" onClick='history.back();' value="戻る">
        <input type="hidden" name="id" th:value="${user.id}">
       <!-- <input type="hidden"  th:field="*{clientname}" th:value="${clientname}">
        <input type="hidden"  th:field="*{day}" th:value="${day}">
        <input type="hidden"  th:field="*{snumber}" th:value="${snumber}">
        <input type="hidden"  th:field="*{subject}" th:value="${subject}">
        <input type="hidden"  th:field="*{quantity}" th:value="${quantity}">
        <input type="hidden"  th:field="*{deliveryday}" th:value="${deliveryday}">
        <input type="hidden"  th:field="*{deliveryday2}" th:value="${deliveryday2}">
        <input type="hidden"  th:field="*{billingday}" th:value="${billingday}">
        <input type="hidden"  th:field="*{money}" th:value="${money}">
        <input type="hidden"  th:field="*{money2}" th:value="${money2}">
        <input type="hidden"  th:field="*{status}" th:value="${status}">-->
        </form>
  </body>
</html>
