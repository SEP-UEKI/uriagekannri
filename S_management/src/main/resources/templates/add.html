<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム：案件登録</title>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム：案件登録</h3>
	<form th:action="@{/userC}" th:object="${user}" th:method="get">
		<table>
			<tr>
				<th class="cell_title">顧客</th>
				<th class="cell_required">：</th>
				<td><div><select id="singleSelect" name="selectedItem">
     				<option value="">---</option>
    				<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.value}"> <!--th:selected="${item.value} == *{selectedItem}">singleSelect</option> -->
					</select></div>
				</td>
			</tr>
			<tr>
				<th class="cell_title">受注日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{day}"></td>
			</tr>
			<tr>
				<th class="cell_title">S番号</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{snumber}"></td>
			</tr>
			<tr>
				<th class="cell_title">件名</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{subject}"></td>
			</tr>
			<tr>
				<th class="cell_title">数量</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{quantity}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入指定日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{deliveryday}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{deliveryday2}"></td>
			</tr>
			<tr>
				<th class="cell_title">請求日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{deliveryday}"></td>
			</tr>
			<tr>
				<th class="cell_title">見積金額</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{money}"></td>
			</tr>
			<tr>
				<th class="cell_title">受注金額</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{money2}"></td>
			</tr>
			<tr>
				<th class="cell_title">ステータス</th>
				<th class="cell_required">：</th>
				<td>
					<select id="singleSelect" name="selectedItem2">
    			 	<option value="">---</option>
    			 	<option th:each="item : ${selectItems2}" th:value="${item.value}" th:text="${item.value}"> <!--th:selected="${item.value} == *{selectedItem2}">singleSelect</option> -->
					</select>
				</td>
			</tr>
			<tr>
				<th class="cell_title">備考</th>
				<th class="cell_required">：</th>
				<td><textarea name="kansou" rows="4" cols="40"></textarea><br></td>
			</tr>
			</table>
	</form>

		<input type="submit" value="確認">
		<input type="button"onClick='history.back();' value="戻る">

</body>
</html>
