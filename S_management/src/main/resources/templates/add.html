<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>製造部売上管理システム：案件登録</title>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<h3>製造部売上管理システム：案件登録</h3>
	<table>
    	<tr th:if="${validationError}" th:each="error : ${validationError}">
      		<td style="color:red;" th:text="${error}"></td>
    	</tr>
  	</table>
	<form th:action="@{/userC}" th:object="${userRequest}" th:method="get">
		<table>
			<tr>
			<th class="cell_title">顧客</th>
			<th class="cell_required">：</th>
				<td><select id="singleSelect" name="clientname" th:field="*{clientname}">
    			<option value="none" selected="selected" class="msg">---</option>
    			<option th:each="item : ${item}" th:value="${item.clientname}" th:text="${item.clientname}" th:class="${item.id}">
				</select>
				</td>
			</tr>
			<tr>
				<th class="cell_title">受注日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{day}"></td>
			</tr>
			<tr>
				<th class="cell_title">S番号</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{snumber}"></td>
			</tr>
			<tr>
				<th class="cell_title">件名</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{subject}"></td>
			</tr>
			<tr>
				<th class="cell_title">数量</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{quantity}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入指定日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{deliveryday}"></td>
			</tr>
			<tr>
				<th class="cell_title">納入日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{deliveryday2}"></td>
			</tr>
			<tr>
				<th class="cell_title">請求日</th>
				<th class="cell_required">：</th>
				<td><input type="date" th:field="*{billingday}"></td>
			</tr>
			<tr>
				<th class="cell_title">見積金額</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{money}"></td>
			</tr>
			<tr>
				<th class="cell_title">受注金額</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{money2}"></td>
			</tr>
			<tr>
				<th class="cell_title">ステータス</th>
				<th class="cell_required">：</th>
				<td><select id="singleSelect" name="status" th:field="*{status}">
    			<option value="none" selected="selected" class="msg">---</option>
    			<option th:each="itemS : ${itemS}" th:value="${itemS.status}" th:text="${itemS.status}">
				</select>
				</td>
			</tr>
			<tr>
				<th class="cell_title">備考</th>
				<th class="cell_required">：</th>
				<td><textarea name="bikou" rows="4" cols="40"></textarea><br></td>
			</tr>
		</table>
			<input type="submit" value="確認">
			<input type="button"onClick='history.back();' value="戻る">
			<input type="hidden" name="mailadd" th:value="${Mailadd}">
			<input type="hidden" name="name" th:value="${Name}">
	</form>

</body>
</html>
