<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>新規ステータス登録</title>
<meta charset="utf-8" />
</head>
<body>
登録する新規ステータス名を7文字以内で入力してください
<form th:action="@{/createstatus}" th:object="${userRequest4}" th:method="get">
	<table>
         <tr>
                <th class="cell_title">ステータス名</th>
                <th class="cell_required">:</th>
                 <td><input type="text" th:field="*{status}">
                 <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: red"></span></td>
            </tr>
 	</table>
 	<input type="submit" value="登録確認" class="btn">
	<input type="button" onClick='history.back();' value="戻る">
	<input type="hidden" name ="Mailadd" th:value="${user.Mailadd}" >
	</form>
</body>
</html>
