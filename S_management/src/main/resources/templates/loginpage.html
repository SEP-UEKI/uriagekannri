<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ログイン</title>
<link href="/css/add.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
   <h1>ログインフォーム</h1>
	<form th:action="@{/all}" th:object="${user2}" method="get">
	<div>
		<table>
		<h3>ログイン成功！</h3>
			<tr>
				<td>ようこそ</td>
				<td align="center" th:text="${user2.name}" /></td>
				<td>さん</td>
			 </tr>
		</table>
		</div>
		<input type="submit"  value="案件一覧へ" style="color:#ffffff;background-color:#0000ff;" onclick="alert('案件一覧へ移動しますね');">
		<input type="hidden"  th:field="*{name}" th:value="${name}">
		<input type="hidden"  th:field="*{mailadd}" th:value="${mailadd}">
	</form>
</body>
</html>
