<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ログイン</title>
<link rel="stylesheet" th:href="stylesheet.css">
<script type="text/javascript" src="script.js"></script>
<meta charset="utf-8" />
</head>
<body>
<div id ="languagewrapper">
   <h1 class="languagetitle">ログインフォーム</h1>
   		<p class="languagetext">
   		名前とメールアドレスを入力するページです
   		</p>
  </div>
  <div th:if="${loginmiss == 0}" style="color:red;">
  <p>ログインできませんでした。入力しなおしてください。</p>
  </div>
	<form th:action="@{/login}" th:object="${user2}" method="get">
 		<table>
 			<tr>
				<th class="cell_title">名前</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{name}" required></td>
			</tr>
			<tr>
				<th class="cell_title">メールアドレス</th>
				<th class="cell_required">：</th>
				<td><input type="text" th:field="*{mailadd}" required></td>
			</tr>
		</table>
			 <input type="submit"  value="ログイン">
	</form>
</body>
</html>
